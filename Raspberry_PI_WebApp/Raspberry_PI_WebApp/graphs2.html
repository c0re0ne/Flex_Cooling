<center>
<!-- Graph HTML -->
<div id="graph-wrapper">
	<div class="graph-info">
		<a href="javascript:void(0)" class="visitors">Temperature</a>
		<a href="javascript:void(0)" class="returning">Humidity</a>

		<a href="#" id="bars"><span></span></a>
		<a href="#" id="lines" class="active"><span></span></a>
	</div>

	<div class="graph-container">
		<div id="graph-lines"></div>
		<div id="graph-bars"></div>
	</div>
</div>
<!-- end Graph HTML -->
</center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jquery.flot.min.js"></script>
<script>
$(document).ready(function () {

	// Graph Data ##############################################
	var graphData = [{

		// Temperature in Â°C
		data: [ [1, 3.50], [2, 3.50], [3, 4.00], [4, 3.50], [5, 3.50], [6, 3.00], [7, 3.50], [8, 4.00], [9, 4.00], [10, 7.50] , [11, 8.00], [12, 7.00], [13, 7.50] , [14, 8.00], [15, 8.00], [16, 8.50] , [17, 10.00], [18, 8.50], [19, 8.00] , [20, 6.00], [21, 6.50], [22, 6.50] , [23, 6.00] , [24, 6.00]],
		color: '#71c73e'
		}, {

		// Humidity in %
		data: [ [1, 46.00], [2, 52.00], [3, 64.00], [4, 65.00], [5, 61.00], [6, 60.00], [7, 56.00], [8, 51.00], [9, 55.00], [10, 59.00] , [11, 63.00], [12, 68.00], [13, 75.00] , [14, 73.00], [15, 71.00], [16, 68.00] , [17, 65.00], [18, 59.00], [19, 57.00] , [20, 60.00], [21, 62.00], [22, 45.00] , [23, 54.00] , [24, 48.00]],
		color: '#77b7c5',
		points: { radius: 4, fillColor: '#77b7c5' }
		}
	];


	// Lines Graph #############################################
	$.plot($('#graph-lines'), graphData, {
		series: {
			points: {
				show: true,
				radius: 5
			},
			lines: {
				show: true
			},
			shadowSize: 0
		},
		grid: {
			color: '#646464',
			borderColor: 'transparent',
			borderWidth: 20,
			hoverable: true
		},
		xaxis: {
			tickColor: 'transparent',
			tickDecimals: 2
		},
		yaxis: {
			tickSize: 100
		}
	});

	// Bars Graph ##############################################
	$.plot($('#graph-bars'), graphData, {
		series: {
			bars: {
				show: true,
				barWidth: .9,
				align: 'center'
			},
			shadowSize: 0
		},
		grid: {
			color: '#646464',
			borderColor: 'transparent',
			borderWidth: 2,
			hoverable: true
		},
		xaxis: {
			tickColor: 'transparent',
			tickDecimals: 2
		},
		yaxis: {
			tickSize: 100
		}
	});

	// Graph Toggle ############################################
	$('#graph-bars').hide();

	$('#lines').on('click', function (e) {
		$('#bars').removeClass('active');
		$('#graph-bars').fadeOut();
		$(this).addClass('active');
		$('#graph-lines').fadeIn();
		e.preventDefault();
	});

	$('#bars').on('click', function (e) {
		$('#lines').removeClass('active');
		$('#graph-lines').fadeOut();
		$(this).addClass('active');
		$('#graph-bars').fadeIn().removeClass('hidden');
		e.preventDefault();
	});

	// Tooltip #################################################
	function showTooltip(x, y, contents) {
		$('<div id="tooltip">' + contents + '</div>').css({
			top: y - 16,
			left: x + 20
		}).appendTo('body').fadeIn();
	}

	var previousPoint = null;

	$('#graph-lines, #graph-bars').bind('plothover', function (event, pos, item) {
		if (item) {
			if (previousPoint != item.dataIndex) {
				previousPoint = item.dataIndex;
				$('#tooltip').remove();
				var x = item.datapoint[0],
					y = item.datapoint[1];
					showTooltip(item.pageX, item.pageY, 'Humidity at ' + x + '.00h:' + ' ' + y + ' %');
			}
		} else {
			$('#tooltip').remove();
			previousPoint = null;
		}
	});

});

</script>
